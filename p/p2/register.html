<div class="clearfix"></div>
        <div class="form-bg">
            <section class="register-form">
                      <form name="sentMessage" id="contactForm" novalidate>
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" placeholder="Your Name " id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control" placeholder="Your Email " id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Phone:</label>
                                    <input type="tel" class="form-control" placeholder="Your Phone " id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label>Message:</label>
                                    <textarea class="form-control" placeholder="Your Message " id="message" rows="5" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            <div class="clearfix"></div>
                            <div class="form-buton">
                                <div class="col-lg-6 form-btn">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-success">Send Message</button>
                                </div>
                                <div class="col-lg-6 form-btn">
                                    <div id="success"></div>
                                    <button type="reset" class="btn btn-success pull-right">Reset</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                    </form>
